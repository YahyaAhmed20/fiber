{% extends 'base.html' %}
{% load static %}

{% block body %}
<!-- عنوان الصفحة -->
<div class="container py-5 mt-5 text-center">
  <h2 class="display-5 fw-bold mb-4">🛠 Our Projects</h2>
</div>

<!-- عرض المشاريع -->
<div class="container pb-5">
  {% for project in projects %}
    <div class="mb-5">
      <h3 class="text-primary">{{ project.title }}</h3>
      {% if project.description %}
        <p>{{ project.description }}</p>
      {% endif %}
      <div class="row g-4">
        {% for image in project.images.all %}
          <div class="col-md-4 col-sm-6 text-center">
            <div class="card border-0 shadow-sm h-100">
              <img src="{{ image.image.url }}" class="card-img-top uniform-img" alt="صورة المشروع">
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>

<!-- تنسيق الصور -->
<style>
  .uniform-img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 8px;
  }

  @media (max-width: 576px) {
    .uniform-img {
      height: 180px;
    }
  }
</style>
{% endblock body %}
