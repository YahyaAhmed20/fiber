<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Page Title -->
    <title>{% block title %}Rovana Trade Company{% endblock %}</title>

    <!-- Meta Tags -->
    <meta name="description" content="{% block meta_description %}Rovana Trade Company - Leading manufacturer and supplier of cable trays and ladders in Egypt, specializing in Hot Dip Galvanized Cable Trays and Electrostatic Painted Cable Ladders.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}Cable Tray Egypt, Cable Ladder Egypt, Hot Dip Galvanized Cable Tray, Cable Management Systems, Rovana Trade{% endblock %}">

    <!-- Open Graph Tags -->
    {% block og_tags %}
    <meta property="og:title" content="{% block og_title %}Rovana Trade Company{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Leading manufacturer of cable trays and ladders in Egypt, offering high-quality galvanized and electrostatic painted solutions.{% endblock %}">
    <meta property="og:image" content="{% static 'img/og-image.jpg' %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">
    {% endblock %}

    <!-- Schema Markup -->
    {% block schema %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Rovana Trade Company",
      "url": "https://www.rovanatrade.com",
      "logo": "{% static 'img/logo.png' %}",
      "description": "Leading manufacturer of cable trays and ladders in Egypt, specializing in galvanized and electrostatic painted solutions.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "EG",
        "addressLocality": "Cairo",
        "postalCode": "12345",
        "streetAddress": "123 Industrial Zone"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+20-123-456-7890",
        "contactType": "Customer Service"
      }
    }
    </script>
    {% endblock %}

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 Baumgartner-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    {% include 'parts/navbar.html' %}

    {% block body %}
    {% endblock %}

    {% include 'parts/footer.html' %}

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Conditional JS for specific pages -->
    {% block extra_js %}
    {% endblock %}

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
